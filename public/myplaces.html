<div ng-controller="myPlacesController">
<div class="py-5 bg-light" >
  <div class="container" >
    <h3 class="text-center">The places you've planned to go are listed below. Click on remove to remove a particular place.</h3>
    <div id="bar-container">
    <div ng-repeat="bar in bars" class="col-md-4">
      <div class="card mb-4 box-shadow">
        <img class="card-img-top" ng-src="{{bar.image_url}}" alt="Bar name">
        <div class="card-body">
          <p class="card-text">{{bar.name}}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group" ng-show="{{user}}">
              <button type="button" ng-click="remove(bar.id)" class="btn btn-sm btn-outline-secondary">Remove</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
</div>
